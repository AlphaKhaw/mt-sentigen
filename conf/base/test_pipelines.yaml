cwd_path: "."

data_downloader:
  base_url: "https://datarepo.eng.ucsd.edu/mcauley_group/gdrive/googlelocal/"
  output_folder: "${hydra:runtime.cwd}/data/gzip"
  use_subset: false
  use_metadata: false

data_extractor:
  input_filepath: "${cwd_path}/data/mock/mock_data.json.gz"
  output_folder: "${cwd_path}/data/mock/"
  key_columns: ["rating", "text", "resp"]
  suffix: "extracted.json"
  expected_filepath: "${cwd_path}/data/mock/expected_data.json"
